<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hotel Booking</title>
</head>
<body>
 <h3>Hotel Booking</h3>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
    <table border="1">
        <tr>
            <td>
                Room Type
            </td>
            <td colspan="2">
                <select name="roomtype">
                <option value="0"> Please Select </option>
                <option value="1">Standard</option>
                <option value="2">Luxury</option>
                <option value="3">Deluxe</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Number of Guests
            </td>
            <td>
                <select name="numguest">
                <option value="0"> Please Select </option>
                <option value="1-2"> 1-2 </option>
                <option value="3-4"> 3-4 </option>
                <option value="5-6"> 5-6 </option>
                <option value="7-8"> 7-8 </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text" name="fame" id="fame" >
                <input type="text" name="lame" id="lame" >
            </td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="text" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                Arrival
            </td>
            <td>
                <input type="date" name="arrivaldate" id="arrivaldate">
                <input type="time" name="arrivaltime" id="arrivaltime">
            </td>
        </tr>
        <tr>
            <td>
                Departure
            </td>
            <td>
                <input type="date" name="departuredate" id="departuredate">
                <input type="time" name="departuretime" id="departuretime">
            </td>
        </tr>
        <tr>
            <td>
                Free Pickup
            </td>
            <td>
                <input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure! <br>
                <input type="radio" name="pickup" id="pickup" value="NO">No, I already rented a car.                              
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    Flight Number
                </table> 
            </td>
            <td>
                    <input type="text" name="flightnum" id="flightnum" >
            </td>
        </tr>
        <tr>
            <td>
               Other requests
            </td>
            <td>
                <Textarea name="otherreq" id="otherreq" rows="5" cols="50"></Textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Complete Reservation">      
            </td>
        </tr>
    </table>
 </form>
</body>
</html>
